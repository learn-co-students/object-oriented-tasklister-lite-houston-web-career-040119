<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select>
        <option value="green">Low</option>
        <option value="gold">Medium-low</option>
        <option value="orange">Medium-high</option>
        <option value="red">Urgent</option>
      </select>
      <input type="text" placeholder="Assign task to...">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/TaskList.js"></script>
    <script src="./src/TaskListItem.js"></script>
  </div>

</body>
</html>
